{% extends "base.html" %}
{% block title %}{{ t('Реєстрація') }}{% endblock title %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center">{{ t('Реєстрація') }}</h1>
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> 
            
            <div class="mb-3">
                <label for="username" class="form-label">{{ t("Ім'я користувача") }}</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">{{ t('Email') }}</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">{{ t('Пароль') }}</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="form-text">
                    {{ t('Пароль повинен містити') }}
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">{{ t('Зареєструватися') }}</button>
        </form>
        
        <div class="text-center mt-3">
            <p>{{ t('Вже маєте акаунт') }} <a href="{{ url_for('auth.login') }}">{{ t('Увійти') }}</a></p>
        </div>
    </div>
</div>
{% endblock content %}
