{% extends "base.html" %}

{% block title %}{{ t('Адмінпанель - Редагувати страву') }}{% endblock title %}

{% block content %}
<div class="container">
    <h1 class="my-4">{{ t('✏️ Редагувати страву') }}</h1>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <label for="name" class="form-label">{{ t('Назва страви') }}</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">{{ t('Ціна') }}</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ item.price }}" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">{{ t('Категорія') }}</label>
            <input type="text" class="form-control" id="category" name="category" value="{{ item.category or '' }}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">{{ t('Опис') }}</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ item.description or '' }}</textarea>
        </div>
        <div class="mb-3">
            <label for="image_path" class="form-label">{{ t('Шлях до зображення') }}</label>
            <input type="text" class="form-control" id="image_path" name="image_path" value="{{ item.image_path or '' }}">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="active" name="active" {{ 'checked' if item.active }}>
            <label class="form-check-label" for="active">{{ t('Активна') }}</label>
        </div>
        <button type="submit" class="btn btn-primary">{{ t('Зберегти зміни') }}</button>
        <a href="{{ url_for('admin.menu_management') }}" class="btn btn-secondary">{{ t('Скасувати') }}</a>
    </form>
</div>
{% endblock content %}
