{% extends "base.html" %}

{% block title %}{{ t('Адмінпанель - Додати страву') }}{% endblock title %}

{% block content %}
<div class="container">
    <h1 class="my-4">{{ t('➕ Додати страву') }}</h1>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <label for="name" class="form-label">{{ t('Назва страви') }}</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">{{ t('Ціна') }}</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">{{ t('Категорія') }}</label>
            <input type="text" class="form-control" id="category" name="category">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">{{ t('Опис') }}</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="image_path" class="form-label">{{ t('Шлях до зображення') }}</label>
            <input type="text" class="form-control" id="image_path" name="image_path" placeholder="/images/filename.jpg">
        </div>
        <button type="submit" class="btn btn-primary">{{ t('Додати страву') }}</button>
        <a href="{{ url_for('admin.menu_management') }}" class="btn btn-secondary">{{ t('Скасувати') }}</a>
    </form>
</div>
{% endblock content %}
