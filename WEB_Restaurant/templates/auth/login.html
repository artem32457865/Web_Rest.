{% extends "base.html" %}
{% block title %}Вхід{% endblock title %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center">{{ t('Вхід') }}</h1>
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="mb-3">
                <label for="username" class="form-label">{{ t("Ім'я користувача") }}</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">{{ t('Пароль') }}</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">{{ t('Увійти') }}</button>
        </form>
        
        <div class="text-center mt-3">
            <p>{{ t('Не маєте акаунта?') }} <a href="{{ url_for('auth.register') }}">{{ t('Зареєструватися') }}</a></p>
        </div>
    </div>
</div>
{% endblock content %}
