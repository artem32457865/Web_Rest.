{% extends "base.html" %}
{% block title %}Реєстрація{% endblock title %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center">Реєстрація</h1>
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> 
            
            <div class="mb-3">
                <label for="username" class="form-label">Ім'я користувача</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="form-text">
                    Пароль повинен містити: не менше 8 символів, цифру, велику та малу літеру
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Зареєструватися</button>
        </form>
        
        <div class="text-center mt-3">
            <a href="{{ url_for('auth.login') }}">Вже маєте акаунт? Увійти</a>
        </div>
    </div>
</div>
{% endblock content %}
